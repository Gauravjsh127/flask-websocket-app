<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
		//connect to the socket server./// change the port acordingly
		var socket = io.connect('http://localhost:' + 5000 + '/livedata');  
		var numbers_received = [];

		//receive details from server
		socket.on('assetData', function(msg) {
			console.log("Received number" + msg.number);
			//maintain a list of ten numbers
			if (numbers_received.length >= 10){
				numbers_received.shift()
			}            
			numbers_received.push(msg.number);
			numbers_string = '';
			for (var i = 0; i < numbers_received.length; i++){
				numbers_string = numbers_string + '<p>' + numbers_received[i].toString() + '</p>';
			}
			$('#log').html(numbers_string);
		});

	});
	</script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>Asynchronous Flask Communication developed by gaurav</h1>
    <p>Random numbers generated by the Flask server will appear below, asynchronously.</p>
  </div>
</div>
    
</div>

<div class="container" id="content">
    <div class="row">
        <p>Asynchronous page updates will appear here:</p>
        <h3>Number list:</h3>
        <div id="log">
        </div> <!-- /#log -->
    </div>
</div>


</body>
</html>
